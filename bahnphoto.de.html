<html>
<head>
	<style>
		body {
			background: #000;
			font-family: "Courier";
			margin: 0;
			padding: 0;
		}
		#filename {
			position: fixed;
			bottom: 0;
			left: 0;
			background-color: #ececec88;
		}
	</style>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		
		var imageIndex = 210
		
		var filename
		
		var showFile = function() {
			
			window.localStorage.setItem("imageIndex", imageIndex)
			
			var num = "0000" + imageIndex.toString()
			
			filename = "https://www.bahnphoto.de/picshop/images/" + num.substr(-4) + ".jpg"
			
			jQuery("#frame").attr("src", filename)
			jQuery("#filename").html(filename)
			
		}
		
		jQuery(document).ready(function() {
			
			imageIndex = window.localStorage.getItem("imageIndex") || 1
			showFile()
			
			jQuery("body").on("keydown", function(event) {
			console.log(event.originalEvent.key)
				if (event.originalEvent.key == "ArrowRight" || event.originalEvent.key == "d") {
					event.originalEvent.preventDefault()
					event.originalEvent.stopPropagation()
					imageIndex++
					showFile()
				}
				if (event.originalEvent.key == "ArrowLeft" || event.originalEvent.key == "a") {
					event.originalEvent.preventDefault()
					event.originalEvent.stopPropagation()
					imageIndex--
					showFile()
				}
			})
			
		})
		
		
		
		
	</script>
</head>
<body>
	<img id="frame" src="" />
	<div id="filename"></div>
</body>
</html>
